<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="nine_am input-group">
      <span class="input-group-text">9 am</span>
      <input type="text" id = "nine_amFormText" class="form-control" aria-label="Event">
      <div class="input-group-append">
        <button id ="nine_am btn" class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>

    <div class="ten_am input-group">
      <span class="input-group-text">10 am</span>
      <input type="text" id = "ten_amFormText" class="form-control" aria-label="Event">
      <div class="input-group-append">
        <button id ="ten_am btn" class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>

    <div class="eleven_am input-group">
      <span class="input-group-text">11 am</span>
      <input type="text" id = "eleven_amFormText" class="form-control" aria-label="Event">
      <div class="input-group-append">
        <button id ="eleven_am btn" class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>

    <div class="twelve_pm input-group">
      <span class="input-group-text">12 pm</span>
      <input type="text" id = "twelve_pmFormText" class="form-control" aria-label="Event">
      <div class="input-group-append">
        <button id ="twelve_pm btn" class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>

    <div class="one_pm input-group">
      <span class="input-group-text">1 pm</span>
      <input type="text" id = "one_pmFormText" class="form-control" aria-label="Event">
      <div class="input-group-append">
        <button id ="one_pm btn" class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>

    <div class="two_pm input-group">
      <span class="input-group-text">2 pm</span>
      <input type="text" id = "two_pmFormText" class="form-control" aria-label="Event">
      <div class="input-group-append">
        <button id ="two_pm btn" class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>

    
    <div class="three_pm input-group">
      <span class="input-group-text">3 pm</span>
      <input type="text" id = "three_pmFormText" class="form-control" aria-label="Event">
      <div class="input-group-append">
        <button id ="three_pm btn" class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>

    <div class="four_pm input-group">
      <span class="input-group-text">4 pm</span>
      <input type="text" id = "four_pmFormText" class="form-control" aria-label="Event">
      <div class="input-group-append">
        <button id ="four_pm btn" class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>

    <div class="five_pm input-group">
      <span class="input-group-text">5 pm</span>
      <input type="text" id = "five_pmFormText" class="form-control" aria-label="Event">
      <div class="input-group-append">
        <button id ="five_pm btn" class="btn btn-outline-secondary" type="button">Save</button>
      </div>
    </div>




  </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
